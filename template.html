<!DOCTYPE html>
<html>
<head>
<style>
.time_class {color: rgb(51, 153, 255);font-family: sans-serif;}
.msg_class {color: rgb(102, 102, 153);font-family:cursive; font-weight: bold;}
table, th, td {
  border: 3px solid black;
  border-collapse: collapse;
  font-size: 14px;
}
}
</style>
</head>
<body>
<table>
<tr>
<th>Time</th>
<th>Message</th>
</tr>
{% for item in items %}
<tr>
<td class="time_class">{{item.time}}</td>
<td class="msg_class">{{item.msg}}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
