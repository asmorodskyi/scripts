<!DOCTYPE html>
<html>
<head>
<style>
.time_class {color: red;}
.msg_class {color: blue;}
table, th, td {
  border: 3px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<table>
<tr>
<th>Time</th>
<th>Message</th>
</tr>
{% for item in items %}
<tr>
<td class="time_class">{{item.time}}</td>
<td class="msg_class">{{item.msg}}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
